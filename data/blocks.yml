players:

  updating-opcode: 66
  excess-mask: 0x4

  order:
    - FORCE_MOVEMENT
    - GFX
    - PUBLIC_CHAT
    - FACE_PAWN
    - HITMARK
    - MOVEMENT
    - ANIMATION
    - FACE_TILE
    - FORCE_CHAT
    - APPEARANCE

  blocks:
    - block: APPEARANCE
      bit: 0x2
      structure:
        - name: length
          type: BYTE
          trans: ADD
        - name: buffer
          type: BYTES

    - block: MOVEMENT
      bit: 0x200
      structure:
        - name: type
          type: BYTE
          trans: ADD

    - block: FORCE_CHAT
      bit: 0x10

    - block: ANIMATION
      bit: 0x40
      structure:
        - name: animation
          type: SHORT
        - name: delay
          type: BYTE
          trans: SUBTRACT

    - block: GFX
      bit: 0x400
      structure:
        - name: gfx
          order: LITTLE
          type: SHORT
          trans: ADD
        - name: settings
          order: INVERSED_MIDDLE
          type: INT

    - block: PUBLIC_CHAT
      bit: 0x20
      structure:
        - name: effects
          order: LITTLE
          type: SHORT
          trans: ADD
        - name: icon
          type: BYTE
          trans: SUBTRACT
        - name: auto
          type: BYTE
          trans: ADD
        - name: compressed_length
          type: BYTE
          trans: ADD
        - name: compressed_data
          type: BYTES

    - block: FACE_TILE
      bit: 0x1
      structure:
        - name: degrees
          order: LITTLE
          type: SHORT
          trans: ADD

    - block: FACE_PAWN
      bit: 0x8
      structure:
        - name: pawn_index
          type: SHORT

    - block: CONTEXT_MENU
      bit: 0x100

    - block: FORCE_MOVEMENT
      bit: 0x1000
      structure:
        - name: src_x
          type: BYTE
          trans: ADD
        - name: src_z
          type: BYTE
        - name: dst_x
          type: BYTE
          trans: SUBTRACT
        - name: dst_z
          type: BYTE
          trans: SUBTRACT
        - name: client_delay
          type: SHORT
        - name: client_duration
          type: SHORT
        - name: direction_angle
          type: SHORT

    - block: HITMARK
      bit: 0x80
      structure:
        - name: hitmarks
          type: BYTE
        - name: hitbars
          type: BYTE
          trans: ADD
        - name: hitbar_percentage
          type: BYTE
          trans: NEGATE
        - name: hitbar_to_percentage
          type: BYTE
          trans: ADD

npcs:

  updating-opcode: 59
  large-updating-opcode: 5

  order:
    - FORCE_MOVEMENT
    - GFX
    - APPEARANCE
    - ANIMATION
    - HITMARK
    - FACE_TILE
    - FACE_PAWN
    - FORCE_CHAT

  blocks:
    - block: FACE_PAWN
      bit: 0x40
      structure:
        - name: pawn_index
          order: LITTLE
          type: SHORT

    - block: FACE_TILE
      bit: 0x20
      structure:
        - name: x
          order: LITTLE
          type: SHORT
        - name: z
          type: SHORT

    - block: ANIMATION
      bit: 0x4
      structure:
        - name: animation
          order: LITTLE
          type: SHORT
        - name: delay
          type: BYTE
          trans: NEGATE

    - block: APPEARANCE
      bit: 0x2
      structure:
        - name: transmog
          type: SHORT
          trans: ADD

    - block: GFX
      bit: 0x1
      structure:
        - name: gfx
          other: LITTLE
          type: SHORT
        - name: settings
          type: INT

    - block: FORCE_CHAT
      bit: 0x8

    - block: HITMARK
      bit: 0x80
      structure:
        - name: hitmarks
          type: BYTE
        - name: hitbars
          type: BYTE
          trans: NEGATE
        - name: hitbar_percentage
          type: BYTE
          trans: ADD
        - name: hitbar_to_percentage
          type: BYTE
          trans: NEGATE

    - block: FORCE_MOVEMENT
      bit: 0x10
      structure:
        - name: src_x
          type: BYTE
          trans: ADD
        - name: src_z
          type: BYTE
          trans: ADD
        - name: dst_x
          type: BYTE
          trans: SUBTRACT
        - name: dst_z
          type: BYTE
        - name: client_delay
          type: SHORT
        - name: client_duration
          order: LITTLE
          type: SHORT
          trans: ADD
        - name: direction_angle
          order: LITTLE
          type: SHORT
          trans: ADD